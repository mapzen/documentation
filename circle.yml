machine:
  python:
    version: 3.4.3

dependencies:
  pre:
    - sudo pip install -U awscli
    - rm -rf node_modules # Force npm install to fetch styleguide from remote server
  post:
    - pip install https://github.com/facelessuser/pymdown-extensions/archive/master.zip

test:
  override:
    - make get
    - make all

deployment:
  staging:
    branch: master
    commands:
      - ./deploy dev
  production:
    branch: production
    commands:
      - ./deploy prod
